apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: thorntail-istio-circuit-breaker-name-destination
spec:
  host: thorntail-istio-circuit-breaker-name
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 10
        http2MaxRequests: 10